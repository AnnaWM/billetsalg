<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>musik</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>

    <div>
        <img id="logo" src="images/logo_billetsalg.png" alt="logo">
    </div>

    <nav>

    </nav>

</header>

<p>Husk brødkrummer!!!</p>

<h2>Musik</h2>
<select id="genre">
    <option value="alt">Vælg genre</option>
    <option value="fes">Festival</option>
    <option value="roc">Rock</option>
    <option value="jaz">Jazz</option>
</select>

<section class="liste">
    <article class="event fes">
        <div>
            <h3><a href="">Fyrværkerifestival 2018</a></h3>
            <div class="thumb">
                <img src="images/fyrfes18.png">
            </div>
            <p>Den bedste musik og fyrværkerishows i verdensklasse - et brag ef en festival!</p>
            <a class="mere" href=""><i>Læs mere</i></a>
            <div class="tekst">
                <p class="sted">Viborg Dyreskueplads<br>25. august 2018</p>
                <p class="buy"><b>KØB BILLET</b></p>
            </div>
        </div>
    </article>
    <article class="event rock">
        <div>
            <h3><a href="">Rock</a></h3>
            <p>Noget om rock</p>
        </div>
    </article>
    <article class="event jaz">
        <div>
            <h3><a href="">Jazz</a></h3>
            <p>Noget om jazz</p>
        </div>
    </article>
</section>

<footer>
    <div class="site_map">
        <p>Eventuelt et site-map her?</p>
    </div>
    <div class="social">
        <img src="images/facebook-icon.png" alt="facebook ikon">
        <img src="images/linkin-ikon.png" alt="linkedin ikon">
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
